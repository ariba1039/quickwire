name: quickwire
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_bloc: ^8.1.5
  pinput: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/



  fonts:
    - family: Regular
      fonts:
        - asset: assets/fonts/Mulish-Regular.ttf

   
          style: italic
    - family: Bold
      fonts:
        - asset: assets/fonts/Mulish-Bold.ttf



